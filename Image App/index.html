<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>

    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1661956602139-ec64991b8b16?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=965&q=80"
          alt="coding"
        />
        <a href="https://unsplash.com/photos/YTZOyio3Udk" target="_blank"
          >Coding</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1687360440648-ec9708d52086?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=976&q=80"
          alt="coding"
        />
        <a href="https://unsplash.com/photos/YTZOyio3Udk" target="_blank"
          >Happy Face</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1687178153425-2889a7b57255?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1373&q=80"
          alt="coding"
        />
        <a href="https://unsplash.com/photos/YTZOyio3Udk" target="_blank"
          >Book</a
        >
      </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
  </body>
</html>
