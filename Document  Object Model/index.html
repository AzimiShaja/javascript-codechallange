<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Objcet Model</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Youtube subscribe button</p>
    <button class="sub-button" onclick="subscribed()">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 Shipping</p>
    <p>Orders over $40 = free Shipping</p>
    <input
      placeholder="Cost of order"
      class="js-cost-input cost-input"
      onkeydown="handleCostKey(event);"
    />
    <button class="calc-button" onclick="calculateTotal();">Calculate</button>

    <p class="js-total"></p>

    <script src="index.js"></script>
  </body>
</html>
