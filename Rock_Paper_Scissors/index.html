<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <p class="head-title">Rock Paper Scissors</p>
    <div>
      <button class="move-button" onclick="playGame('rock');">
        <img src="images/rock-emoji.png" alt="" />
      </button>

      <button class="move-button" onclick="playGame('paper');">
        <img src="images/paper-emoji.png" alt="" />
      </button>

      <button class="move-button" onclick="playGame('scissors');">
        <img src="images/scissors-emoji.png " />
      </button>

      <p class="js-result"></p>
      <p class="js-moves"></p>
      <p class="js-score"></p>

      <button
        class="reset-button"
        onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
      >
        Reset Score
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
