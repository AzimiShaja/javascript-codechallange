    <h1>Rock Paper Scissors</h1>
    <p>Pick one</p>
    <button
      onclick="
        let cpuMove = '';
        const randomPick = Math.random();
        if(randomPick >= 0 && randomPick < 1/3){
            cpuMove = 'rock';
        } else if(randomPick >= 1 && randomPick < 2/3) {
             cpuMove = 'paper';
        } else if ( randomPick >= 2/3 && randomPick < 1 ) {
            cpuMove = 'scissors'
        }
        
        let result = '';

        if(cpuMove === 'rock'){
            result = 'Tie.'
        } else if (cpuMove === 'paper'){
            result = 'Computer won!'
        } else if (cpuMove === 'scissors'){
            result = 'You won'
        }
        
        alert('You picked rock! , cpu picked ' 
        + cpuMove + '. the result is: ' + result)
        "
